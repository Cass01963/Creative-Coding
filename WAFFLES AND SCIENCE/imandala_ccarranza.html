function(callback) {

return rAF ||

function(callback) {

};

var counter;

///////////////////////////////////////////////////////////////////////

///////////////////////////////////////////////////////////////////////
// CALL THE EVENT LISTENERS

window.addEventListener("load", setup, false);
//////////////////////////////////////////////////////////////////////
// ADD EVENT LISTENERS

canvas.addEventListener("mousemove", mousePos, false);

//////////////////////////////////////////////////////////////////////
// MOUSE COORDINATES

var stage, mouseX, mouseY;

function mousePos(event) {
stage = canvas.getBoundingClientRect();
mouseX = event.clientX - stage.left;
mouseY = event.clientY - stage.top;
}

/////////////////////////////////////////////////////////////////////
// INITIALIZE THE STARTING FUNCTION

function setup() {

/////////////////////////////////////////////////////////////////////
// DECLARE STARTING VALUES OF GLOBAL VARIABLES

counter = 0;
mouseX = canvas.width/2;
mouseY = canvas.height/2;

/////////////////////////////////////////////////////////////////////
// CALL SUBSEQUENT FUNCTIONS, as many as you need

clear(); // COVER TRANSPARENT CANVAS OR CLEAR CANVAS

draw(); // THIS IS WHERE EVERYTHING HAPPENS

}

////////////////////////////////////////////////////////////////////
// CLEAR THE CANVAS FOR ANIMATION
// USE THIS AREA TO MODIFY BKGD

function clear() {

ctx.clearRect(0,0,canvas.width, canvas.height);
ctx1.clearRect(0,0,canvas.width, canvas.height);
ctx2.clearRect(0,0,canvas.width, canvas.height);
ctx3.clearRect(0,0,canvas.width, canvas.height);
ctx4.clearRect(0,0,canvas.width, canvas.height);
ctx5.clearRect(0,0,canvas.width, canvas.height);
ctx6.clearRect(0,0,canvas.width, canvas.height);
ctx7.clearRect(0,0,canvas.width, canvas.height);
ctx8.clearRect(0,0,canvas.width, canvas.height);
ctx9.clearRect(0,0,canvas.width, canvas.height);
ctx10.clearRect(0,0,canvas.width, canvas.height);
	
// clear additional ctxs here if you have more than canvas1

}

////////////////////////////////////////////////////////////////////
// THIS IS WHERE EVERYTHING HAPPENS

function draw() {

counter += 0.1; // EASIER FOR SINE COSINE FUNCTIONS

if (counter > Math.PI*200) { counter = 0; } // RESET COUNTER

clear(); // USE THIS TO REFRESH THE FRAME AND CLEAR CANVAS

////////////////////////////////////////////////////////////////////
// >>>START HERE>>>START HERE>>>START HERE>>>START HERE>>>START HERE

////BACKGROUND
var bkgdgrd = ctx.createRadialGradient(mouseX,mouseY,50,mouseX,mouseY,800);
	bkgdgrd.addColorStop(0,"rgba(0,0,0,1.00)");
	bkgdgrd.addColorStop(0.25,"rgba(82,83,255,1.00)");
	bkgdgrd.addColorStop(0.5,"rgba(72,87,155,1.00)");
	bkgdgrd.addColorStop(0.75,"rgba(184,98,236,1.00)");
	bkgdgrd.addColorStop(1,"rgba(0,0,0,1.00)");
	
ctx.beginPath();
	
	ctx.rect(0,0,canvas.width,canvas.height);
	
ctx.closePath();
	
ctx.fillStyle = bkgdgrd;
	
ctx.fill();
	
///Flaring Balls of Energy
	
var x, y, rad;
x = Math.random() * canvas.width;	
y = Math.random() * canvas.height;
rad = 5 + Math.random() * 30;
	
x1 = Math.random() * canvas.width;	
y1 = Math.random() * canvas.height;
rad1 = 15 + Math.random() * 20;
	
ctx.beginPath();

	ctx.arc(x,y,rad,0*Math.PI,2*Math.PI,true);
	
	ctx.arc(x1,y1,rad1,0*Math.PI,2*Math.PI,true);
	
ctx.closePath();
	
	ctx.fillStyle = "rgba(255,255,255,1.00)";
	ctx.fill();
	
//QUADRANT 3
cchip(ctx3,mouseX,mouseY,canvas);
 
var amount3 = 20;
	
for (var k=0; k<amount3; k++) {
 
ctx.save();
	
	ctx.translate(0,400);
	ctx.scale(0.5,0.5)
	ctx.rotate(k/amount3 * Math.PI * 2 - counter/8);
	ctx.drawImage(canvas3,625,170);
	
ctx.restore();
}
	
var amount3 = 20;
	
for (var k=0; k<amount3; k++) {
 
ctx.save();

var amount3 = 20;

	ctx.rotate(k/amount3 * Math.PI * 2 - counter/8);

}
	
var amount3 = 20;
	
for (var k=0; k<amount3; k++) {
 
ctx.save();

	ctx.scale(0.5,0.5)
	ctx.rotate(k/amount3 * Math.PI * 2 - counter/8);
	ctx.drawImage(canvas3,625,170);
	
ctx.restore();
}	
	
//QUADRANT 4
cheese(ctx4,mouseX,mouseY,canvas);
 
var rad = Math.sin(counter/10) * canvas.width/2;
 
var amount5 = 10;
	
for (var n=0; n<amount5; n++) {
 
ctx.save();
	
ctx.translate(canvas.width/2 , canvas.height/2);

ctx.rotate(n/amount5 * Math.PI * 2 - counter/10);

for (var o = 0; o< amount7; o++ ) {

	ctx.translate(400,400);
	ctx.rotate(o/amount7 * Math.PI*2 + counter/4);

}

waffle(ctx10,mouseX,mouseY,canvas);

for (var u=0; u<amount10; u++) {

	ctx.scale(0.85,0.85);

	ctx.drawImage(canvas10,mouseX/2,mouseY/2);

var amount11 = 5;

	ctx.translate(40,40)
